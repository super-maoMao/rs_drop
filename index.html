<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/element-ui.css" />
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/element-ui.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <title>Rocket weibo</title>
  </head>
  <body>
    <div class="container">
      <div class="word_box">
        <div class="flex_box">
          <div class="input_box">
            <el-input
              class="word_input"
              placeholder="请填写热搜名称"
              v-model="text_input"
              clearable
              autofocus
              @keyup.enter.native="searchRsWord"
            >
            </el-input>
            <el-button class="word_btn" type="primary" @click="searchRsWord()">
              开始刷新
            </el-button>
          </div>
          <div class="slider_box">
            <span class="update_text">选择刷新时间：</span>
            <div class="radio_box">
              <el-radio v-model="interval" label="5">5秒</el-radio>
              <el-radio v-model="interval" label="10">10秒</el-radio>
              <el-radio v-model="interval" label="15">15秒</el-radio>
            </div>
          </div>
          <div class="update_times_box">
            <span class="update_text" v-if="updateTimes > 0"
              >已刷新：{{updateTimes}} 次</span
            >
          </div>
        </div>
      </div>
      <div class="rs_box" :style="{height: rs_height + 'px'}"></div>
    </div>
  </body>
  <!-- 导入事件 -->
  <script type="text/javascript" src="js/page.js"></script>
</html>
